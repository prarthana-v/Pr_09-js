<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row " id="cart">
            <div id="cards" class="d-flex justify-content-around pt-5">

            </div>
        </div>
    </div>


   

    <script type="text/javascript">
        let product = [
            {
                id:1,
                name:"SAMSUNG Galaxy Z Fold4 5G",
                price:177999,
                qty:1,
                img:'1.webp'
            },
            {
                id:2,
                name:"SAMSUNG Galaxy S24 Ultra 5G",
                price:139999,
                qty:1,
                img:'2.webp'
            },
            {
                id:3,
                name:"SAMSUNG Galaxy Z Flip5 (Lavender, 512 GB) ",
                price:109999,
                qty:1,
                img:'3.webp'
            },
            // {
            //     id:4,
            //     name:"Apple iPhone 15 (Blue, 128 GB)",
            //     price:72999,
            //     qty:1,
            //     img:'4.webp'
            // }
        ];

        const view=()=>{
                let listcard="";

            product.map((val)=>{
                return (
                    listcard += `
                    <div class="card" style="width: 18rem;">
                        <img src="assets/img/${val.img}" class="card-img-top p-3" alt="...">
                        <div class="card-body">
                        <h6 class="card-title ">${val.name}</h6>
                        <a href="#" class="btn btn-primary">Add to cart</a>
                        </div>
                    </div>
                `
                )
            })

        document.getElementById('cards').innerHTML=listcard;
        }

        view();
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
